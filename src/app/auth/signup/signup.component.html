<body>
<div class="signup-form">
  <form (ngSubmit)="onSignup(f)" #f="ngForm">
    <h2>Register</h2>
    <p class="hint-text">Create your account. It's free.</p>
    <div class="form-group">
      <div class="row">
        <div class="col"><input ngModel type="text" class="form-control" name="first_name" placeholder="First Name"
                                required></div>
        <div class="col"><input ngModel type="text" class="form-control" name="last_name" placeholder="Last Name"
                                required></div>
      </div>
    </div>
    <div class="form-group">
      <input type="email" id="email" ngModel class="form-control" name="email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <input type="address" id="address" ngModel class="form-control" name="address" placeholder="Address" required>
    </div>
    <div class="form-group">
      <input type="password" id="password" ngModel class="form-control" name="password" placeholder="Password" required>
    </div>

    <div class="form-group">
      <label> Please Select your Account Type: </label>
      <br>
      <label class="mr-2">
        <input type="radio" name="type" value="buyer" checked ngModel>
        Buyer
      </label>
      <label>
        <input type="radio" name="type" value="seller" ngModel>
        Seller
      </label>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
    </div>
  </form>
  <div class="text-center">Already have an account? <a routerLink="/signin">Sign in</a></div>
</div>
</body>
